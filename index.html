    <div class="background_hora"><div id="relogio">00:00:00</div></div>
    
    <script>
    function reloj() {
        let elementoID = document.getElementById('relogio');
        let hoy = new Date();
        let hora = hoy.getHours().toString().padStart(2, '0');
        let min = hoy.getMinutes().toString().padStart(2, '0');
        let sec = hoy.getSeconds().toString().padStart(2, '0');
        elementoID.innerHTML = `${hora}:${min}:${sec}`;
    }
    setInterval(reloj, 1000);
    </script>
